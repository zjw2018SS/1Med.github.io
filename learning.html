    <script>
        const course_url = "./static/json/course.json"
        fetch(
            course_url, {
            method: "GET"
        }
        ).then(response => {
            if (!response) {
                throw new Error("请求失败")
            }
            return response.json()
        }
        ).then(data => {
            fill_content(data)
        }

        ).catch(error => {
            console.error("json解析失败");
        })

        function fill_content(json) {

            for (let i = 0; i < json.length; i++) {
                let each = json[i]
                let str = ""
                for (let j = 0; j < each["content"].length; j++) {

                    let inner = each["content"][j]

                    let wrap = `
            <div class="course_wrap">
                        <div class="course">${inner["course"]}</div>
                        <a class="href"  href='${inner["href"]}' target='_blank'>${inner["href"]}</a>
                    </div>
`
                    str += wrap
                }


                str = `
                        <div class="wrap">
                            <div class="title">${each["title"][0]}</div>
                            ${str}
                        </div>
                `
                let content = document.getElementById("content")

                let parser = new DOMParser
                let html = parser.parseFromString(str, "text/html").getElementsByTagName("body")[0]
                content.appendChild(html.getElementsByClassName("wrap")[0])

            }



        }
    </script>
